<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Encriptador de Texto</h1>
    </header>
    
    <main>
        <div class="container">
            <textarea id="inputTexto" placeholder="Ingrese el texto aquí..." oninput="limpiarTexto()"></textarea>
            <div class="buttons">
                <button id="btnEncriptar" class="button-primary">Encriptar</button>
                <button id="btnDesencriptar" class="button-secondary">Desencriptar</button>
            </div>
            <textarea id="outputTexto" readonly placeholder="El resultado aparecerá aquí..."></textarea>
            <button id="btnCopiar" class="button-copy">Copiar</button>
        </div>
    </main>

    <footer>
        <p>Desarrollado por Valeria Giraldo Restrepo - Colombia</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
